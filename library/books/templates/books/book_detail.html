{% extends 'base.html' %}

{% block content %}
<h1 >{{ book.title }}</h1>
<div class="container d-flex justify-content-space-between ">

    <div class="row justify-content-space-between" >

        <div class="col-2 m-5">
            <img src="{{ book.image_url }}" style="width: 15rem;">
        </div>
        <div class="col-8 p-2">
            <p>{{ book.description }}</p>
        </div>

    </div>

</div>

{% endblock %}
