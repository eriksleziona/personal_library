{% extends 'base.html' %}


{% block content %}
<div class="container d-flex mt-2">
    <div class="row justify-content-center">
    {% for book in books_list %}

        <div class="card m-4 col-2" style="width: 20rem;">
        <img src="{{ book.image_url}}" class="card-img-top" style="height: 85%;" alt="...">
        <div class="card-body">
            <p class="card-text">{{ book.author }}</p>
            <p class="card-text">{{ book.title }}</p>
            <a class="btn btn-primary" href="/book_detail/{{book.id}}/">View Detail</a>
        </div>
    </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
